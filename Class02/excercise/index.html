<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise App</title>
  </head>
  <body>
    <div>
      <button type="button" id="add-todo">Add Todo</button>
      <button type="button" id="show-todo">Show Todo</button>
    </div>
    <div id="add-todo-form" style="display: none">
      <input type="text" name="title" placeholder="Enter title" />
      <input type="text" name="description" placeholder="Enter description" />
      <button type="button" id="save-todo">Save</button>
      <button type="button" id="edit-todo">Edit</button>
      <button type="button" id="reset-todo">Reset</button>
    </div>
    <div id="content"></div>
    <script src="script.js"></script>
  </body>
</html>
