<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Fake E-Shop</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <div class="container-fluid" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a id="products-navigation" class="nav-link" href="#"
                >Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="cartSection" href="#">Cart</a>
              <div id="cartDiv" style="display: none"></div>
            </li>
          </ul>
        </div>
      </nav>
      <div id="filters" class="contaienr" style="display: none">
        <div id="category-filter" class="col-md-8">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Electronics</a></li>
              <li><a class="dropdown-item" href="#">Jewelry</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div id="products" style="display: none">
        <h1 id="category-title"></h1>
        <div id="show-products"></div>
      </div>
    </div>
    <div class="dropdown-bottom" id="divRandom" style="display: none">
      <div id="products"></div>
      <select id="pageSize"></select>
      <div id="currentPageNumber"></div>
      <div id="button-container">
        <button id="prevBtn">PREV</button>
        <button id="nextBtn">NEXT</button>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
